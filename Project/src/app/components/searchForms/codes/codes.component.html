<div class="ui-inputgroup code-toggle">
  <input type="text" pInputText placeholder="{{'Կոդ' | translate:user}}">
</div>
<div class="appartament-button" style="margin-top: 20px;">
  <button (click)="goToCreate()"  id="add-announcement">{{'Ավելացնել հայտարարություն' | translate:user}}</button>
  <button type="submit" id="search"
          class="twoToneButton"
          [ngClass]="{'spinning': searchFlage, 'ngPadding': searchFlage}">
    <i class="fas fa-search"  [ngClass]="{'searchIconHidden': searchFlage}"></i>
    {{'Փնտրել' | translate:user}}
  </button>
</div>
