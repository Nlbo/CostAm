<div class="btnHomeMap">
  <div class="mapBtnFlex">
    <div class="typeOfMarkerStyleDiv">
      <p-multiSelect [maxSelectedLabels]="1" [options]="btnRedMarkerFlag || btnGreenMarkerFlag ? transactions : btnYellowMarkerFlag || btnBlueMarkerFlag || btnPurpleMarkerFlag ? transactions2 : transactions3"
                     [(ngModel)]="selectedTransaction"
                     (ngModelChange)="onTransactionChange($event)" class="typeOfMarker typeOfMarkerStyle"
                     defaultLabel="{{'Գործարք' | translate:user}}"
                     selectedItemsLabel="{0} ընտրված դաշտ"
                     [disabled]="!btnRedMarkerFlag && !btnGreenMarkerFlag && !btnYellowMarkerFlag &&
                   !btnBlueMarkerFlag && !btnPurpleMarkerFlag && !btnOrangeMarkerFlag">
      </p-multiSelect>
    </div>
    <button (click)="showRedMarkers()" [ngClass]="{'btnMarkerActiveClass': btnRedMarkerFlag}">
      {{'Բնակարան' | translate:user}}
    </button>
    <button (click)="showGreenMarkers()" [ngClass]="{'btnMarkerActiveClass': btnGreenMarkerFlag}">
      {{'Առանձնատուն' | translate:user}}
    </button>
    <div class="typeOfActualUseStyleBox">
    <button (click)="showYellowMarkers()" [ngClass]="{'btnMarkerActiveClass': btnYellowMarkerFlag}"
            class="typeOfActualUseStyleBtn">
      {{'Կոմերցիոն' | translate:user}}
    </button>
<!--    <p-multiSelect [maxSelectedLabels]="1" [options]="actualUseCommercials" [(ngModel)]="selectedActualUseCommercial"-->
<!--                   (ngModelChange)="onActualUseCommercialChange($event)"-->
<!--                   class="typeOfMarker typeOfMarkerStyle typeOfActualUseStyle"-->
<!--                   selectedItemsLabel=""-->
<!--                   [disabled]="!btnYellowMarkerFlag">-->
<!--    </p-multiSelect>-->
      <div style="position: relative">
      <p-dropdown [ngClass]="{'activeToggle': btnYellowMarkerFlag}" [options]="actualUseCommercials" [(ngModel)]="selectedActualUseCommercial"
                  class="typeOfMarker typeOfMarkerStyle typeOfActualUseStyle" [disabled]="!btnYellowMarkerFlag"
                  (ngModelChange)="onActualUseCommercialChange($event)" placeholder="Փ. օգտագործում"
      ></p-dropdown>
        <!--[showClear]="true"-->
      </div>
    </div>
    <button (click)="showBlueMarkers()" [ngClass]="{'btnMarkerActiveClass': btnBlueMarkerFlag}">
      {{'Հողամաս' | translate:user}}
    </button>
    <button (click)="showPurpleMarkers()" [ngClass]="{'btnMarkerActiveClass': btnPurpleMarkerFlag}">
      {{'Բիզնես' | translate:user}}
    </button>
    <button (click)="showOrangeMarkers()" [ngClass]="{'btnMarkerActiveClass': btnOrangeMarkerFlag}">
      {{'Նորակառույցներ' | translate:user}}
    </button>
  </div>
  <input type="text" id="mapSearch" size="50" placeholder="{{'Մուտքագրեք հասցեն' | translate:user}}">
  <div id="map" class="mapHome"></div>
</div>
