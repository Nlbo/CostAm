<div class="btnHomeMap">

    <button (click)="showOrangeMarkers()" [ngClass]="{'btnMarkerActiveClass': btnOrangeMarkerFlag}">{{'Նորակառույց' | translate:user}}</button>
  </div>
    <input type="text" id="mapSearch" size="50" placeholder="{{'Մուտքագրեք հասցեն' | translate:user}}">
